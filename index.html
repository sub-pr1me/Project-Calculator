<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="elem display"></div>
        <div class="elem editor">
            <button class="clear">C</button>
            <button class="bs">Backspace</button>
        </div>
        <div class="elem buttons">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="plus op">+</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="minus op">-</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="multiply op">x</button>
            <button class="num">0</button>
            <button class="num">.</button>
            <button class="equals">=</button>
            <button class="divide op">/</button>
        </div>
    </div>    
</body>
</html>
